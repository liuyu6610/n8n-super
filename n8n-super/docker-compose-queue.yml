# docker-compose.queue.yml
#
# 目标：提供企业级可运维的 n8n Queue 模式编排（适配几百个 workflow）。
#
# 组件：
# - postgres: 持久化存储（credentials/workflows/executions/…）
# - redis:    Bull 队列后端（Queue 模式必须）
# - n8n-web:  UI/API（只负责接收请求、写入队列、展示执行状态）
# - n8n-worker: 处理执行任务（可水平扩容）
# - n8n-webhook: 可选，把 webhook 接收与 web 分离（便于独立扩容/隔离）
#
# 说明：
# - 本文件不会替换你现有的 docker-compose.yml（单容器模式），是并行的“生产形态参考”。
# - 后续上 K8s 时，这个拆分方式几乎可以 1:1 迁移为 Deployment/StatefulSet/Service。

services:
  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
      POSTGRES_DB: n8n
    volumes:
      - n8n_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7-alpine
    container_name: n8n-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - n8n_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 30

  n8n-web:
    build:
      context: .
      args:
        ARGOCD_VERSION: ${ARGOCD_VERSION:-v2.13.3}
        PIP_INDEX_URL: ${PIP_INDEX_URL:-}
        PIP_EXTRA_INDEX_URL: ${PIP_EXTRA_INDEX_URL:-}
        PIP_TRUSTED_HOST: ${PIP_TRUSTED_HOST:-}
        PIP_DEFAULT_TIMEOUT: ${PIP_DEFAULT_TIMEOUT:-}
    image: n8n-super:1.78.1
    container_name: n8n-web
    restart: unless-stopped
    shm_size: "1gb"
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # --- n8n 基本 ---
      GENERIC_TIMEZONE: "Asia/Shanghai"
      N8N_COMMUNITY_PACKAGES_ENABLED: "true"
      NODES_EXCLUDE: "[]"

      # --- Queue 模式关键配置 ---
      EXECUTIONS_MODE: "queue"
      QUEUE_BULL_REDIS_HOST: "redis"
      QUEUE_BULL_REDIS_PORT: "6379"

      # --- 数据库（Postgres） ---
      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_HOST: "postgres"
      DB_POSTGRESDB_PORT: "5432"
      DB_POSTGRESDB_DATABASE: "n8n"
      DB_POSTGRESDB_USER: "n8n"
      DB_POSTGRESDB_PASSWORD: "n8n"

      # --- n8n-super 配置注入 ---
      N8N_SUPER_CONFIG_FILE: "/etc/n8n-super.env"

      # --- Python 独立 venv（按依赖 hash） ---
      N8N_PYTHON_VENV_CACHE_DIR: "/home/node/.n8n/pyenvs"
      N8N_PYTHON_VENV_CACHE_CLEANUP: "false"
      N8N_PYTHON_VENV_CACHE_TTL_DAYS: ""

    volumes:
      - n8n_data:/home/node/.n8n
      - ./config/n8n-super.env:/etc/n8n-super.env:ro
      - ./config/requirements.txt:/home/node/.n8n/requirements.txt:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5678/healthz >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  n8n-worker:
    image: n8n-super:1.78.1
    container_name: n8n-worker
    restart: unless-stopped
    shm_size: "1gb"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      GENERIC_TIMEZONE: "Asia/Shanghai"
      N8N_COMMUNITY_PACKAGES_ENABLED: "true"
      NODES_EXCLUDE: "[]"

      EXECUTIONS_MODE: "queue"
      QUEUE_BULL_REDIS_HOST: "redis"
      QUEUE_BULL_REDIS_PORT: "6379"

      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_HOST: "postgres"
      DB_POSTGRESDB_PORT: "5432"
      DB_POSTGRESDB_DATABASE: "n8n"
      DB_POSTGRESDB_USER: "n8n"
      DB_POSTGRESDB_PASSWORD: "n8n"

      N8N_SUPER_CONFIG_FILE: "/etc/n8n-super.env"

      N8N_PYTHON_VENV_CACHE_DIR: "/home/node/.n8n/pyenvs"
      N8N_PYTHON_VENV_CACHE_CLEANUP: "false"
      N8N_PYTHON_VENV_CACHE_TTL_DAYS: ""

    volumes:
      - n8n_data:/home/node/.n8n
      - ./config/n8n-super.env:/etc/n8n-super.env:ro
      - ./config/requirements.txt:/home/node/.n8n/requirements.txt:ro
    command: ["n8n", "worker"]

  n8n-webhook:
    image: n8n-super:1.78.1
    container_name: n8n-webhook
    restart: unless-stopped
    shm_size: "1gb"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      GENERIC_TIMEZONE: "Asia/Shanghai"
      N8N_COMMUNITY_PACKAGES_ENABLED: "true"
      NODES_EXCLUDE: "[]"

      EXECUTIONS_MODE: "queue"
      QUEUE_BULL_REDIS_HOST: "redis"
      QUEUE_BULL_REDIS_PORT: "6379"

      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_HOST: "postgres"
      DB_POSTGRESDB_PORT: "5432"
      DB_POSTGRESDB_DATABASE: "n8n"
      DB_POSTGRESDB_USER: "n8n"
      DB_POSTGRESDB_PASSWORD: "n8n"

      N8N_SUPER_CONFIG_FILE: "/etc/n8n-super.env"

      N8N_PYTHON_VENV_CACHE_DIR: "/home/node/.n8n/pyenvs"
      N8N_PYTHON_VENV_CACHE_CLEANUP: "false"
      N8N_PYTHON_VENV_CACHE_TTL_DAYS: ""

    volumes:
      - n8n_data:/home/node/.n8n
      - ./config/n8n-super.env:/etc/n8n-super.env:ro
      - ./config/requirements.txt:/home/node/.n8n/requirements.txt:ro
    command: ["n8n", "webhook"]

volumes:
  n8n_data:
  n8n_pg_data:
  n8n_redis_data:
