service:
  type: NodePort
  nodePort: 31209

ingress:
  enabled: false

db:
  type: postgresdb

postgresql:
  enabled: true
  auth:
    database: n8n
    username: n8n
    # 建议用 secret；这里先给占位
    password: "CHANGE_ME"

n8n:
  extraEnv:
    TZ: Asia/Shanghai
    N8N_PROTOCOL: http
    N8N_SECURE_COOKIE: "false"
    N8N_DIAGNOSTICS_ENABLED: "false"
    N8N_PERSONALIZATION_ENABLED: "false"
